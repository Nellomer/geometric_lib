name: tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:

jobs:

  build_linux:

    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Run a tests.
        run: pytest tests.py

  build_windows: 

    runs-on: windows-latest

    steps: 
      - uses: actions/checkout@v4
      
      - name: Run a tests.
        run: pytest tests.py
